

<!DOCTYPE html>
<html>
  <head>
	<title>Simple Landing Page</title>
  </head>
  <body>
	<h1>Welcome</h1>
	<p>This is a simple landing page using basic HTML tags.</p>
	<ul>
	  <li>Home</li>
	  <li>About</li>
	  <li>Contact</li>
	</ul>
	<img src="./Assets/bird-8788491_1280.jpg" alt="A beautiful bird" width="300">
		<form>
			<input type="text" placeholder="Your name"><br>
			<input type="email" placeholder="Your email"><br>
			<input type="tel" placeholder="Your phone"><br>
			<input type="text" placeholder="Subject"><br>
			<textarea placeholder="Your message" rows="4" cols="30"></textarea><br>
			<button type="submit">Submit</button>
		</form>
  </body>
</html>
